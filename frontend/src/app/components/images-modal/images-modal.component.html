<div *ngIf="openModal">
  <div
    class="modal fade show"
    id="exampleModalLive"
    tabindex="-1"
    aria-labelledby="exampleModalLiveLabel"
    aria-modal="true"
    role="dialog"
    style="display: block"
  >
    <div
      class="modal-dialog modal-xl modal-dialog-scrollable modal-dialog-centered"
    >
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLiveLabel">
            {{ "restaurant.images.modal.title" | translate }}
          </h1>
          <button
            class="btn-close"
            data-bs-dismiss="modal"
            (click)="closeModal()"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <!-- Image Upload Section -->
          <div class="d-flex justify-content-start flex-wrap">
            <div
              *ngFor="let image of selectedImages; let i = index"
              id="image-frame"
              class="rounded-2 border-2 border-secondary-subtle"
            >
              <img
                [src]="image.imageUrl"
                alt="Image"
                id="image-image"
                class="img-fluid"
              />
              <button
                id="btn-remove"
                class="btn btn-secondary"
                (click)="removeImage(i, image.id, image.imageUrl)"
              >
                {{ "restaurant.modal.remove" | translate }}
              </button>
            </div>
          </div>

          <!-- File Input Section -->
          <div class="d-flex justify-content-center mt-3">
            <label class="btn btn-danger text-white" for="customFile1">
              {{ "restaurant.images.modal.choose_images_btn" | translate }}
              <input
                type="file"
                accept="image/*"
                class="form-control d-none"
                id="customFile1"
                (change)="displaySelectedImages($event)"
                multiple
              />
            </label>
          </div>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="closeModal()"
            data-bs-dismiss="modal"
          >
            {{ "restaurant.modal.close" | translate }}
          </button>
          <button
            [disabled]="!enableSave()"
            type="button"
            class="btn btn-danger"
            (click)="saveChanges()"
          >
            {{ "restaurant.modal.save" | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
