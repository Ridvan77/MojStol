<div *ngIf="restaurantLogo">
  <div
    class="modal fade show"
    id="exampleModalLive"
    tabindex="-1"
    aria-labelledby="exampleModalLiveLabel"
    aria-modal="true"
    role="dialog"
    style="display: block"
  >
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLiveLabel">
            {{ "restaurant.logo.modal.title" | translate }}
          </h1>
          <button
            class="btn-close"
            data-bs-dismiss="modal"
            (click)="closeModal()"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <!-- Image -->
          <div class="mb-4 d-flex justify-content-center">
            <div
              id="logo-frame"
              class="rounded-2 border-2 border-secondary-subtle position-relative"
            >
              <img
                *ngIf="showLogoAndRemoveButton()"
                [src]="restaurantLogo"
                alt="Logo"
                id="logo-image"
              />
              <button
                *ngIf="showLogoAndRemoveButton()"
                id="btn-remove"
                class="btn btn-secondary"
                (click)="removeSelectedImage()"
              >
                {{ "restaurant.modal.remove" | translate }}
              </button>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <label class="btn btn-danger text-white" for="customFile1">
              {{ "restaurant.logo.modal.choose_image_btn" | translate }}
              <input
                type="file"
                accept="image/*"
                class="form-control d-none"
                id="customFile1"
                (change)="displaySelectedImage($event)"
              />
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="closeModal()"
            data-bs-dismiss="modal"
          >
            {{ "restaurant.modal.close" | translate }}
          </button>
          <button
            [disabled]="!enableSaveButton()"
            type="button"
            class="btn btn-danger"
            (click)="saveChanges()"
          >
            {{ "restaurant.modal.save" | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
