<div *ngIf="imagesString.length == 0">
  {{ "restaurant.images.no_images" | translate }}
</div>

<div
  *ngIf="imagesString.length > 0"
  id="carouselExample"
  class="carousel slide"
>
  <div class="carousel-inner">
    <div
      *ngFor="let image of imagesString; let i = index"
      class="carousel-item ratio ratio-16x9 bg-secondary-subtle rounded-3 overflow-hidden"
      [class.active]="i == 0"
    >
      <img [src]="image" class="d-block w-100 object-fit-cover" alt="..." />
    </div>
    <div id="indicator" class="shadow-lg">
      {{ activeIndex + 1 }}/{{ imagesString.length }}
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExample"
    data-bs-slide="prev"
    (click)="prevSlide()"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExample"
    data-bs-slide="next"
    (click)="nextSlide()"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
