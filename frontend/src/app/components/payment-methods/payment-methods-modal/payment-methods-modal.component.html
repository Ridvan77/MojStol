<div *ngIf="openModal">
  <div
    class="modal fade show"
    id="exampleModalLive"
    tabindex="-1"
    aria-labelledby="exampleModalLiveLabel"
    aria-modal="true"
    role="dialog"
    style="display: block"
  >
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLiveLabel">
            {{ "restaurant.payment_methods.modal.title" | translate }}
          </h1>
          <button
            class="btn-close"
            data-bs-dismiss="modal"
            (click)="closeModal()"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div
            *ngFor="let paymentMethod of allPaymentMethods"
            class="form-check mb-3"
          >
            <label class="form-check-label">{{ paymentMethod.name }}</label>
            <input
              type="checkbox"
              class="form-check-input"
              [checked]="isPaymentMethodChosen(paymentMethod.paymentMethodID)"
              (change)="selectPaymentMethod(paymentMethod.paymentMethodID)"
            />
          </div>
        </div>
        <div class="modal-footer position-relative">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="closeModal()"
            data-bs-dismiss="modal"
          >
            {{ "restaurant.modal.close" | translate }}
          </button>

          <button
            [disabled]="!enableSave()"
            type="button"
            class="btn btn-danger"
            (click)="saveChanges()"
          >
            {{ "restaurant.modal.save" | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
