<div *ngIf="menuItem">
  <div
    class="modal fade show"
    id="exampleModalLive"
    tabindex="-1"
    aria-labelledby="exampleModalLiveLabel"
    aria-modal="true"
    role="dialog"
    style="display: block"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLiveLabel">
            {{ "restaurant.menu_item.delete_modal.title" | translate }}
          </h1>
          <button
            class="btn-close"
            data-bs-dismiss="modal"
            (click)="closeModal()"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <p>
            {{ "restaurant.menu_item.delete_modal.confirm_msg" | translate }}
            {{ menuItem.name }}?
          </p>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="closeModal()"
            data-bs-dismiss="modal"
          >
            {{ "restaurant.modal.close" | translate }}
          </button>
          <button type="button" class="btn btn-danger" (click)="saveChanges()">
            {{ "restaurant.modal.delete" | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
