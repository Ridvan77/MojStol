<i
  *ngFor="let star of getFullStars()"
  class="bi bi-star-fill text-warning fs-6 me-1"
></i>
<i *ngIf="hasHalfStars()" class="bi bi-star-half text-warning fs-6 me-1"></i>
<i
  *ngFor="let star of getEmptyStars()"
  class="bi bi-star text-warning fs-6 me-1"
></i>
<span class="ms-1 fs-6">{{ rating | number : "1.1-1" }}</span>
